<div class="multe-types">
  <div class="header">
    <h1>Tipologia multe</h1>
    <button mat-raised-button color="primary" routerLink="/new-multaType">New</button>
  </div>

  <div class="content">
    <mat-form-field>
      <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Cerca multe">
    </mat-form-field>
    <table class="table" mat-table [dataSource]="dataSource" matSort>

      <!-- Descrizione  Column -->
      <ng-container matColumnDef="descrizione">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrizione</th>
        <td mat-cell *matCellDef="let element">{{ element.descrizione }}</td>
      </ng-container>

      <!-- Valore Column -->
      <ng-container matColumnDef="valore">
        <th mat-header-cell *matHeaderCellDef>Valore</th>
        <td mat-cell *matCellDef="let element">{{ element.valore }} â‚¬</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
