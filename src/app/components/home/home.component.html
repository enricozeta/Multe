<div class="home">
  <div class="header">
    <h1 *ngIf="ready">Cassa {{ team.paid }} €</h1>
    <mat-progress-bar class="progress-bar" mode="determinate" value="40"></mat-progress-bar>
    <button mat-raised-button color="primary" routerLink="/new-multa">Nuova Multa</button>
  </div>

  <div class="content">
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>
        <mat-card class="card">
          <mat-card-title>I peggiori del mese</mat-card-title>
          <mat-card-content>
            <table class="card-content" mat-table [dataSource]="dataSourceWorst" matSort>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let element"> {{ element.name}} {{ element.surname }}</td>
              </ng-container>

              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Da Pagare</th>
                <td mat-cell *matCellDef="let element"> {{ element.total }} €</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="card">
          <mat-card-title>I migliori del mese</mat-card-title>
          <mat-card-content>
            <table class="card-content" mat-table [dataSource]="dataSourceBest" matSort>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} {{ element.surname }}</td>
              </ng-container>

              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Da Pagare</th>
                <td mat-cell *matCellDef="let element"> {{ element.total }} €</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
