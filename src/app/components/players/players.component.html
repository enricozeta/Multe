<div class="players">
  <div class="content">
    <mat-card class="card">
      <mat-card-title>I tuoi giocatori</mat-card-title>
        <mat-card-content  *ngIf = "visible">
            <mat-form-field>
                <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Cerca giocatore">
            </mat-form-field>
            <table class="table" [dataSource]="dataSource" matSort mat-table>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let element">{{ element.surname }} {{ element.name }} </td>
              </ng-container>

              <!-- Non pagate Column -->
              <ng-container matColumnDef="multeNonPagate">
                <th mat-header-cell *matHeaderCellDef>Da Pagare</th>
                <td mat-cell *matCellDef="let element">{{ element.multeNonPagate }} €</td>
              </ng-container>

              <!-- Pagate Column -->
              <ng-container matColumnDef="multePagate">
                <th mat-header-cell *matHeaderCellDef>Pagate</th>
                <td mat-cell *matCellDef="let element">{{ element.multePagate }} €</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
          <h3 *ngIf="!visible">La tua squadra non ha nessun giocatore! :) Inizia ad inserirli <a routerLink="/new-player">qui</a>.</h3>
    </mat-card>
  </div>
</div>
