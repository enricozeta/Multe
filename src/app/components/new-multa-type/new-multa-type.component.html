<div class="new-multa-type">
  <mat-card class="card">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <div class="content">
        <div class="form">
          <mat-form-field>
            <input matInput [(ngModel)]="multaType.descrizione" placeholder="Descrizione" type="text" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput [(ngModel)]="multaType.valore" placeholder="Valore" type="number" required>
            <span matSuffix>â‚¬&nbsp;</span>
          </mat-form-field>

          <div class="center">
            <button mat-raised-button (click)="addMultaType()" color="primary">Salva</button>
            <button *ngIf="showDelete" mat-raised-button (click)="deleteMulta()" color="warn">Elimina</button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
