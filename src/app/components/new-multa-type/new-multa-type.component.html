<div class="new-multa-type">
  <mat-card class="card">
    <mat-card-title>Nuova tipologia di multa</mat-card-title>
    <mat-card-content>
      <div class="content">
        <div class="form">
          <mat-form-field>
            <input matInput [(ngModel)]="multaType.descrizione" placeholder="Descrizione" type="text" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput [(ngModel)]="multaType.valore" placeholder="Valore" type="number" required>
            <span matSuffix>â‚¬&nbsp;</span>
          </mat-form-field>

          <button mat-raised-button (click)="addMulta()" color="primary">Salva</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
