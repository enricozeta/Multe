<div class="change-password">
  <mat-card class="card">
    <mat-card-title>Cambia password</mat-card-title>
    <mat-card-content>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Vecchia password" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Nuova password" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Ripeti la nuova password" required>
        </mat-form-field>

        <button color="primary" mat-raised-button>Salva</button>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="content">
</div>
