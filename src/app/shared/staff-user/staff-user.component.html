<div class="staff-user">
  <div class="content">
    <mat-card class="card">
      <mat-card-title>Staff user</mat-card-title>
      <mat-card-content>
        <h2>Ãˆ l'utente che useranno i tuoi compagni di squadra per loggarsi!!</h2>
        <div class="form">
            <mat-form-field>
              <input matInput placeholder="Username" [(ngModel)]="staffUser.email" type="text" required disabled>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="staffUser.password" type="password" required>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Conferma password" type="password" required>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="_saveStaffUser()">Salva</button>
          </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
