<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Da Pagare Column -->
    <ng-container matColumnDef="daPagare">
      <th mat-header-cell *matHeaderCellDef> Da Pagare </th>
      <td mat-cell *matCellDef="let element"> {{element.daPagare}} </td>
    </ng-container>

    <!-- Pagate Column -->
    <ng-container matColumnDef="pagate">
      <th mat-header-cell *matHeaderCellDef> Pagate </th>
      <td mat-cell *matCellDef="let element"> {{element.pagate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
