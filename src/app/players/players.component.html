<mat-card class="card">
  <mat-card-content>
    <mat-card-title>I tuoi giocatori</mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Cerca giocatore">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} {{element.surname}}</td>
      </ng-container>

      <!-- Non pagate Column -->
      <ng-container matColumnDef="multeNonPagate">
        <th mat-header-cell *matHeaderCellDef> Da Pagare </th>
        <td mat-cell *matCellDef="let element"> {{element.multeNonPagate}} €</td>
      </ng-container>

      <!-- Pagate Column -->
      <ng-container matColumnDef="multePagate">
          <th mat-header-cell *matHeaderCellDef> Pagate </th>
          <td mat-cell *matCellDef="let element" > {{element.multePagate}} € </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
