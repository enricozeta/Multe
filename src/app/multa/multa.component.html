<mat-card class="card">
  <mat-card-title>Nuova multa</mat-card-title>
  <mat-divider></mat-divider>
  <br>
  <mat-card-content>
    <div class="multa-container">
      <mat-form-field>
          <input type="text" placeholder="Giocatore" aria-label="Giocatore" matInput [formControl]="myControl" [matAutocomplete]="auto" required>
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let nameOfplayer of filteredOptions | async" [value]="nameOfplayer">
              {{nameOfplayer.displayName}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      <mat-form-field>
        <mat-select [(ngModel)]="selectedValue" placeholder="Multa" name="multaType" required>
          <mat-option *ngFor="let multaType of multeType" [value]="multaType.valore">
            {{multaType.descrizione}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Valore" type="number" class="multa-left-align" value="{{selectedValue}}" required>
          <span matPrefix>€&nbsp;</span>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Data" [value]="date.value">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-checkbox>Già pagata?</mat-checkbox>
      <br>
      <button mat-raised-button color="primary">Salva</button>
    </div>
  </mat-card-content>
</mat-card>
