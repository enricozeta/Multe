<mat-card class="card">
    <mat-card-content>
      <h1>Cassa {{team.paid}} €</h1>
      <a></a>
      <mat-progress-bar class= "bar-home" mode="determinate" value="40"></mat-progress-bar>
      <br>
      <button mat-raised-button color="primary" routerLink="/multa">Nuova Multa</button>
    </mat-card-content>
</mat-card>
<br>
<mat-card class="card">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card class="card">
          <mat-card-title>I peggiori del mese</mat-card-title>
          <mat-card-content>
            <table mat-table [dataSource]="dataSourceWorst" matSort class="mat-elevation-z8">

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} {{element.surname}}</td>
              </ng-container>

              <!-- Non pagate Column -->
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Da Pagare </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} €</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
            </table>
          </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="card">
          <mat-card-title>I migliori del mese</mat-card-title>
          <mat-card-content>
            <table mat-table [dataSource]="dataSourceBest" matSort class="mat-elevation-z8">

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} {{element.surname}}</td>
              </ng-container>

              <!-- Non pagate Column -->
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Da Pagare </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} €</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
            </table>
          </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
